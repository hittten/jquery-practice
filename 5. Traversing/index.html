<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Traversing</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
<h1>Traversing</h1>
<div class="grandparent"> div.grandparent
    <div class="parent"> > div.parent
        <div class="child"> >> div.child
            <span class="subchild" style="display: block"> >>> span.subchild
            </span>
        </div>
    </div>
    <div class="surrogateParent1"> > div.surrogateParent1
    </div>
    <div class="surrogateParent2"> > div.surrogateParent2
    </div>
</div>

<p>
    <a href="../">home</a>
    <a href="https://learn.jquery.com/using-jquery-core/traversing/" target="_blank">more</a>
</p>

<script type="application/javascript">
    // Selecting an element's direct parent:

    // returns [ div.child ]
    const e1 = $("span.subchild").parent()

    // Selecting all the parents of an element that match a given selector:

    // returns [ div.parent ]
    const e2 = $("span.subchild").parents("div.parent")

    // returns [ div.child, div.parent, div.grandparent ]
    const e3 = $("span.subchild").parents()

    // Selecting all the parents of an element up to, but *not including* the selector:

    // returns [ div.child, div.parent ]
    const e4 = $("span.subchild").parentsUntil("div.grandparent")

    // Selecting the closest parent, note that only one parent will be selected
    // and that the initial element itself is included in the search:

    // returns [ div.child ]
    const e5 = $("span.subchild").closest("div")

    // returns [ div.child ] as the selector is also included in the search:
    const e6 = $("div.child").closest("div")


    // Selecting an element's direct children:

    // returns [ div.parent, div.surrogateParent1, div.surrogateParent2 ]
    const e7 = $("div.grandparent").children("div")

    // Finding all elements within a selection that match the selector:

    // returns [ div.child, div.parent, div.surrogateParent1, div.surrogateParent2 ]
    const e8 = $("div.grandparent").find("div")

    // Selecting a next sibling of the selectors:

    // returns [ div.surrogateParent1 ]
    const e9 = $("div.parent").next()

    // Selecting a prev sibling of the selectors:

    // returns [] as No sibling exists before div.parent
    const e10 = $("div.parent").prev()

    // Selecting all the next siblings of the selector:

    // returns [ div.surrogateParent1, div.surrogateParent2 ]
    const e11 = $("div.parent").nextAll()

    // returns [ div.surrogateParent1 ]
    const e12 = $("div.parent").nextAll().first()

    // returns [ div.surrogateParent2 ]
    const e13 = $("div.parent").nextAll().last()

    // Selecting all the previous siblings of the selector:

    // returns [ div.surrogateParent1, div.parent ]
    const e14 = $("div.surrogateParent2").prevAll()

    // returns [ div.surrogateParent1 ]
    const e15 = $("div.surrogateParent2").prevAll().first()

    // returns [ div.parent ]
    const e16 = $("div.surrogateParent2").prevAll().last()

    // Selecting an element's siblings in both directions that matches the given selector:

    // returns [ div.surrogateParent1, div.surrogateParent2 ]
    const e17 = $("div.parent").siblings()

    // returns [ div.parent, div.surrogateParent2 ]
    const e18 = $("div.surrogateParent1").siblings()
</script>
</body>
</html>
